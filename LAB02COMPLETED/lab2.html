  <h1>Lab 02 – Javascript Values, Types, and Operators</h1>

<div class='movingDiv' id='div1'>Part 1:
  <script type="text/javascript">
    let t = 30;
    let f = 20;
    tf = t / 5 * 9 + 32;
    ft = (f - 32) * 5 / 9;
    console.log(t + "°C", "is", tf + "°F");
    console.log(f + "°F", "is", ft + "°C");
    alert(tf + "°F");
    alert(ft + "°C");
    document.write("The output was displayed as an alert and was also logged to the console.");
  </script>
</div>
<div class='movingDiv' id='div1'>Part 2:
  <script type="text/javascript">
    let r = 3;
    let diameter = 3 * 2;
    let circ = Math.PI * diameter;
    let area = Math.PI * (r**2);
    console.log("The circumference is " + circ, " and the area is " + area);
    document.write("The circumference is " + circ + " and the area is " + area);
    document.write("\nThis output was only logged to the console.");
  </script>
</div>
